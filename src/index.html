<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy API</title>
</head>
<body>
  <h1>GIPHY SEARCH TOOL</h1>
  <form id="search">
    <label for="gif">Type in a keyword to search for GIF</label>
    <input id="gif" type="text" name="gif">
    <button type="submit">Search!</button>
  </form>
  <p id="result"></p>
  <img id="gifDisplay">
  <h2>Trending: </h2>
  <div class="trending">
    <img id="1" class="trending">
    <img id="2" class="trending">
    <img id="3" class="trending">
    <img id="4" class="trending">
    <img id="5" class="trending">
  </div>
  <button id="random">Random Gif!</button>
  <img id="randomGifDisplay">
</body>
</html>
